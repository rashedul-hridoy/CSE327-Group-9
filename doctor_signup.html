<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Ever Green Hospital</h1>
    <h3>Signup Form</h3>
</head>
<body>
    <form action="doctor_signup" method="POST">
        {% csrf_token %}

        <input type="text" name="doctor's_name" placeholder="doctor's_name"><br>
        <input type="text" name="doctor's_gender" placeholder="doctor's_gender"><br>
        <input type="text" name="doctor's_visitng_hour" placeholder="doctor's_visitng_hour"><br>
        <input type="text" name="doctor's_room_number" placeholder="doctor's_room_number"><br>
        <input type="email" name="doctor's_email" placeholder="doctor's_email"><br>
        <input type="password" name="doctor's_password" placeholder="doctor's_password"><br>
        <input type="submit">

    </form>
</body>
</html>
